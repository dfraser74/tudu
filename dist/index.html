<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>Tudú App</title>

	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="todoApp">
	<header class="todoApp-header">
		<h1 class="todoApp-header-title">Tudú</h1>
	</header>

	<div class="todoApp-newTask">
		<label class="todoApp-newTask-label">Task</label>
		<input class="todoApp-newTask-input" id="new-task-input" type="text" name="new-task" placeholder="What you need to do?" autofocus>
	</div>

	<ul class="todoApp-list" id="task-list"></ul>

	<script src="assets/js/app.js"></script>
</body>
</html>
