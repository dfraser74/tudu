<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Tudú App</title>

	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="manifest.json">
	<link rel="mask-icon" href="safari-pinned-tab.svg" color="#f44336">
	<meta name="theme-color" content="#f44336">

	<!--build:css assets/css/main.css-->
	<link rel="stylesheet" href="styles/main.css">
	<!--endbuild-->

</head>
<body class="todoApp">
	<header class="todoApp-header">
		<button class="todoApp-menuButton" id="menu-button">Menu</button>
		<h1 class="todoApp-header-title">Tudú</h1>
	</header>

	<div id="lists-list"></div>

	<div class="todoApp-startScreen">
		<div class="todoApp-addButton" id="open-savelist-dialog-button">
			<i class="todoApp-addButton-icon">
				<img class="todoApp-addButton-icon-img" src="img/add.svg">
			</i>
		</div>
	</div>

	<div class="listView" id="list-view">
		<button id="close-list-view">Cerrar</button>
		<div class="todoApp-newTask">
			<label class="todoApp-newTask-label" for="new-task-input">Task</label>
			<input class="todoApp-newTask-input" id="new-task-input" type="text" name="new-task" placeholder="What do you need to do?" autofocus>
			<input id="current-list-input" type="hidden" value="1">
		</div>

		<div class="todoApp-listSection">
			<h2 class="todoApp-listSection-title" id="task-list-title"></h2>
			<ul class="todoApp-listSection-list todoApp-list" id="task-list"></ul>

			<div class="todoApp-listSection-actions">
				<button class="todoApp-listSection-actionButton">Active</button>
				<button class="todoApp-listSection-actionButton">Completed</button>
				<button class="todoApp-listSection-actionButton">All</button>
			</div>
		</div>
	</div>

	<div class="todoApp-mainNav" id="main-nav">
		<nav class="todoApp-mainNav-content" id="main-nav-content">
			<div class="todoApp-mainNav-header">
				<h2 class="todoApp-mainNav-title">Tudú</h2>
			</div>
			<ul class="todoApp-mainNav-list">
				<ul class="todoApp-listsList">
					<h3 class="todoApp-mainNav-list-title">My lists</h3>
					<div id="lists-list"></div>
				</ul>
			</ul>
			<p class="todoApp-mainNav-versionMark">Version 0.5.3 (beta)</p>
		</nav>
	</div>

	<div class="todoApp-dialogContainer" id="save-list-dialog">
		<div class="todoApp-newList todoApp-dialogContainer-content" id="save-list-dialog-content">
			<div class="todoApp-newList-header todoApp-dialogContainer-header">
				<h2 class="todoApp-dialogContainer-header-title">Create a list</h2>
			</div>
			<div class="todoApp-newList-body todoApp-dialogContainer-body">
				<div class="todoApp-newList-fromGroup">
					<label  class="todoApp-newList-label" for="save-list-input">List name</label>
					<input class="todoApp-newList-name" id="save-list-input" type="text" placeholder="E.g.: Groceries">
				</div>
			</div>
			<div class="todoApp-newList-actions">
				<button class="todoApp-newList-button todoApp-newList-cancel" id="cancel-save-list-button">Cancel</button>
				<button class="todoApp-newList-button todoApp-newList-save" id="save-list-button">Create list</button>
			</div>
		</div>
	</div>

	<!--build:js assets/js/app.js -->
	<script src="scripts/app.js"></script>
	<!--endbuild-->
</body>
</html>
