<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Tudú App</title>
	<meta name="author" content="Erwin Larios">

	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="manifest.json">
	<link rel="mask-icon" href="safari-pinned-tab.svg" color="#f44336">
	<meta name="theme-color" content="#f44336">

	<!--build:css css/main.css-->
	<link rel="stylesheet" href="styles/main.css">
	<!--endbuild-->

</head>
<body>
	<header class="appHeader">
		<button class="appHeader-menuButton" id="menu-button">Menu</button>
		<h1 class="appHeader-title">Tudú</h1>
	</header>
		
	<div class="homeView">
		<ul class="myLists" id="lists-list">
			<li class="addListButton" id="open-savelist-dialog-button">
				<i class="addListButton-icon">
					<img class="addListButton-icon-img" width="48" height="48" src="img/add.svg">
				</i>
				<span class="addListButton-caption">Create list</span>
			</li>
		</ul>

		<div class="loader" id="loader">
			<svg viewBox="0 0 32 32" width="32" height="32">
				<style>
					#spinner {
						box-sizing: border-box;
						stroke: #f44336;
						stroke-width: 3px;
						transform-origin: 50%;

						-webkit-animation: line 1.6s cubic-bezier(0.4, 0.0, 0.2, 1) infinite, rotate 1.6s linear infinite;
					}

					@-webkit-keyframes rotate {

						from {
							transform: rotate(0)
						}

						to {
							transform: rotate(450deg);
						}
					}

					@-webkit-keyframes line {
						0% {
							stroke-dasharray: 2, 85.964;
							transform: rotate(0);
						}

						50% {
							stroke-dasharray: 65.973, 21.9911;
							stroke-dashoffset: 0;
						}

						100% {
							stroke-dasharray: 2, 85.964;
							stroke-dashoffset: -65.973;
							transform: rotate(90deg);
						}
					}
				</style>
				<circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
			</svg>
		</div>
	</div>

	<div class="listView" id="list-view">
		<header class="listView-header" id="list-view-header">
			<button class="listView-header-button listView-closeButton" id="close-list-view">Close</button>
			<h2 class="listView-header-title" id="task-list-title"></h2>
			<button class="listView-header-button listView-moreButton" id="more-list-options">More options</button>
			<div class="listView-options" id="list-view-options">
				<ul class="listView-options-list">
					<li class="listView-options-list-item" id="clear-list">Clear list</li>
					<li class="listView-options-list-item" id="delete-list">Delete list</li>
				</ul>
			</div>
		</header>

		<div class="newTask">
			<label class="newTask-label" for="new-task-input">Task</label>
			<input class="newTask-input" id="new-task-input" type="text" name="new-task" placeholder="What do you need to do?" autofocus>
			<input id="current-list-input" type="hidden" value="1">
		</div>

		<div class="listSection">
			<ul class="listSection-list list" id="task-list"></ul>
			<div class="listSection-actions">
				<input id="current-list-filter" type="hidden" value="active">
				<button class="listSection-actionButton listSection-actionButton-active" value="active">Active</button>
				<button class="listSection-actionButton" value="completed">Completed</button>
				<button class="listSection-actionButton" value="all">All</button>
			</div>
		</div>
	</div>

	<div class="mainNav" id="main-nav">
		<nav class="mainNav-content" id="main-nav-content">
			<div class="mainNav-header">
				<img class="mainNav-logo" src="img/tudu-logo.svg" width="60" height="21">
			</div>
			<ul class="mainNav-list">
				<li class="mainNav-list-item">Delete all lists</li>
				<li class="mainNav-list-item"><a class="mainNav-list-item-link" href="/">Source code</a></li>
				<li class="mainNav-list-item">About the app</li>
			</ul>
			<p class="mainNav-versionMark">Version 0.7.0 (beta)</p>
		</nav>
	</div>

	<div class="dialog" id="save-list-dialog">
		<div class="newList dialog-content" id="save-list-dialog-content">
			<div class="newList-header dialog-header">
				<h2 class="dialog-header-title">Create a list</h2>
			</div>
			<div class="newList-body dialog-body">
				<div class="newList-fromGroup">
					<label  class="newList-label" for="save-list-input">List name</label>
					<input class="newList-name" id="save-list-input" type="text" placeholder="E.g.: Groceries">
				</div>
			</div>
			<div class="newList-actions dialog-footer">
				<button class="newList-button newList-cancel" id="cancel-save-list-button">Cancel</button>
				<button class="newList-button newList-save" id="save-list-button">Create list</button>
			</div>
		</div>
	</div>

	<!--build:js js/app.js -->
	<script src="scripts/DB.js"></script>
	<script src="scripts/app.js"></script>
	<!--endbuild-->

	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-90456357-1', 'auto');
		ga('send', 'pageview');

	</script>
</body>
</html>
