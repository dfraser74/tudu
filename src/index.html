<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Tudú App</title>

	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="manifest.json">
	<link rel="mask-icon" href="safari-pinned-tab.svg" color="#f44336">
	<meta name="theme-color" content="#f44336">

	<!--build:css assets/css/main.css-->
	<link rel="stylesheet" href="styles/main.css">
	<!--endbuild-->

</head>
<body class="todoApp">
	<header class="todoApp-header">
		<button class="todoApp-menuButton" id="menu-button">Menu</button>
		<h1 class="todoApp-header-title">Tudú</h1>
	</header>

	<div class="todoApp-newTask">
		<label class="todoApp-newTask-label" for="new-task-input">Task</label>
		<input class="todoApp-newTask-input" id="new-task-input" type="text" name="new-task" placeholder="What do you need to do?" autofocus>
		<input id="current-list-input" type="hidden" value="1">
	</div>

	<div class="todoApp-listSection">
		<h2 class="todoApp-listSection-title" id="task-list-title">Default</h2>
		<ul class="todoApp-listSection-list todoApp-list" id="task-list"></ul>

		<div class="todoApp-listSection-options">
			<button class="todoApp-clearList-button" id="clear-list-button">Clear list</button>
			<button class="todoApp-deleteList-button" id="delete-list-button">Delete this list</button>

			<div class="todoApp-newList">
				<input class="todoApp-newList-name" id="save-list-input" type="text" placeholder="E.j.: Lista de compras">
				<button class="todoApp-newList-saveButton" id="save-list-button">Save list</button>
			</div>
		</div>		
	</div>

	<nav class="todoApp-mainNav" id="main-nav">
		<h2 class="todoApp-mainNav-title">Menu</h2>
		<ul class="todoApp-mainNav-list">
			<ul class="todoApp-listsList">
				<h3 class="todoApp-mainNav-list-title">My lists</h3>
				<div id="lists-list"></div>
			</ul>
			<li class="todoApp-mainNav-list-item">About</li>
		</ul>
	</nav>

	<!--build:js assets/js/app.js -->
	<script src="scripts/app.js"></script>
	<!--endbuild-->
</body>
</html>
