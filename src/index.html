<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Tudú App</title>

	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="manifest.json">
	<link rel="mask-icon" href="safari-pinned-tab.svg" color="#f44336">
	<meta name="theme-color" content="#f44336">

	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="todoApp">
	<header class="todoApp-header">
		<h1 class="todoApp-header-title">Tudú</h1>
	</header>

	<div class="todoApp-newTask">
		<label class="todoApp-newTask-label" for="new-task-input">Task</label>
		<input class="todoApp-newTask-input" id="new-task-input" type="text" name="new-task" placeholder="What do you need to do?" autofocus>
	</div>

	<ul class="todoApp-list" id="task-list"></ul>

	<script src="assets/js/app.js"></script>
</body>
</html>
